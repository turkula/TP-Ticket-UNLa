<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Unla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="icon" href="image/logo-UNLa.jpg">

</head>

<header>
    <div class="row form-group">
        <div class="col-2">
            <img src="image/logo-UNLa.jpg" alt="logoUNLa" height="100" width="100">
        </div>
        <div>
            <h1 class="text-center">Ticket UNLa</h1>
        </div>
    </div>
</header>

<body>
    <div class="container-fluid">
        <!-- TABS -->
        <div class="form-group">
        <ul class="col-12 nav nav-pills nav-fill " id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href="#tabCine" role="tab" aria-controls="tabCine" aria-selected="true">Cine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#tabTeatro" role="tab" aria-controls="tabTeatro" aria-selected="false">Teatro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  data-toggle="pill" href="#tabConcierto" role="tab" aria-controls="tabConcierto" aria-selected="false">Concieto</a>
            </li>
          </ul>
        </div>
          <div class="tab-content " id="pills-tabContent">
            <div class="row form-group">
                <div class="col-2"></div>
                <div class="col-8 card card-body ">
                    <!-- CINE -->
                    <div class="tab-pane fade show active" id="tabCine" role="tabpanel" >
                            <button id="prueba">prueba</button>
                        <form>
                            <div class="row">
                                <div class="form-group col-4">
                                        <label for="selectEventoCine">Seleccione una pelicula</label>
                                        <select class="form-control" id="selectEventoCine">
                                        <option value="" >Seleccione</option>
                                        </select>
                                </div>   
                                <div class="form-group col-4">
                                        <label for="selectAuditorioCine">Seleccione un complejo</label>
                                        <select class="form-control" id="selectAuditorioCine">
                                        <option value="" >Seleccione</option>
                                        </select>
                                </div>
                                <div class="form-group col-4">
                                        <label for="selectFuncionCine">Seleccione una funcion</label>
                                        <select class="form-control" id="selectFuncionCine">
                                        <option value="" >Seleccione</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <div class="row ">
                                        <div class="">
                                            <div class="col-5">
                                                    <label for="selectAuditorioCine">Cantidad de entradas:</label>
                                            </div>
                                            <div class="input-group col-5 form-group">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-secondary" type="button" id="menosEntrada">-</button>
                                                </div>
                                                <input  id="cantidadEntradas" class="form-control text-center" value="0">
                                                <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button" id="masEntrada">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="row ">
                                        <div >
                                            <div class="col-5">
                                                    <label for="selectAuditorioCine">Ingrese Codigo de descuento(Opcional):</label>
                                            </div>
                                            <div class="input-group col-5 form-group">
                                                <input type="text" class="form-control" placeholder="Ingrese un codigo" name="codigoDescuento" id="codigoDescuento">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 card card-body form-group">
                                    <h4 class="text-center">Seleccione las ubicaciones</h4>
                                    <table id="tablaAsientos" class="form-group">
                                    </table>
                                </div>
                            </div>
                        </form>
                        <button id="btnReservar" class="col-12 btn btn-primary form-group">Reservar</button>         
                    </div>
                                
                    <!-- TEATRO -->
                    <div class="tab-pane fade" id="tabTeatro" role="tabpanel" >..2.

                    </div>
                    
                    <!-- CONCIERTO -->
                    <div class="tab-pane fade" id="tabConcierto" role="tabpanel" >..3.

                    </div>
                </div>
                <div class="col-2"></div>
            </div>
          </div>
        
      </div>
</body>
<script src="public/jquery33/jquery.js"></script>
<script src="public/bootstrap/js/bootstrap.js"></script>
<script src="public/popper/popper.js"></script>
<script src="js/main.js"></script>
</html>
